<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Following Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='colors-2.css') }}">
</head>
<body>
    
    <div class="container">
        <h1 class="py-4">Instagram Following Monitor</h1>
        <div class="mb-3 py-4">
            <label for="formGroupExampleInput" class="form-label"><b>Enter Instagram Usernames (comma separated):</b></label>
            <input type="text" class="form-control in" id="usernames" placeholder="Enter Usernames">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div>
                <button class="btn btn-theme-1" onclick="setUsernames()">Set Usernames</button>
                <button class="btn btn-theme-2" onclick="startMonitoring()">Start Monitoring</button>
                <button class="btn btn-theme" onclick="stopMonitoring()">Stop Monitoring</button>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="py-4 mb-4" id="status"></div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
